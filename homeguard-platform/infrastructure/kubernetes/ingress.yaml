apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homeguard-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/websocket-services: "homeguard-api-service"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - homeguard.yourdomain.com
    secretName: homeguard-tls
  rules:
  - host: homeguard.yourdomain.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: homeguard-api-service
            port:
              number: 4000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: homeguard-web-service
            port:
              number: 3000