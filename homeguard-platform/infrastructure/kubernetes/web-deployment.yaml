apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeguard-web
  labels:
    app: homeguard-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: homeguard-web
  template:
    metadata:
      labels:
        app: homeguard-web
    spec:
      containers:
      - name: web
        image: your-docker-username/homeguard-web:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://homeguard-api-service:4000"
        - name: NEXT_PUBLIC_WS_URL
          value: "ws://homeguard-api-service:4000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: homeguard-web-service
spec:
  selector:
    app: homeguard-web
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: ClusterIP