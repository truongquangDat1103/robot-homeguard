version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: homeguard-postgres
    environment:
      POSTGRES_USER: homeguard
      POSTGRES_PASSWORD: homeguard123
      POSTGRES_DB: homeguard_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homeguard"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: homeguard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API (chưa chạy, chờ Phase 2)
  api:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.api
    container_name: homeguard-api
    environment:
      - DATABASE_URL=postgresql://homeguard:homeguard123@postgres:5432/homeguard_db
      - REDIS_URL=redis://redis:6379
      - API_PORT=4000
      - NODE_ENV=development
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app/apps/api
      - ./packages:/app/packages
    command: pnpm --filter ./apps/api dev
    profiles:
      - full  # Chỉ chạy khi dùng: docker compose --profile full up

  # Frontend Web (chưa chạy, chờ Phase 4)
  web:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.web
    container_name: homeguard-web
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
      - NEXT_PUBLIC_WS_URL=ws://localhost:4000
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages
    command: pnpm --filter ./apps/web dev
    profiles:
      - full

volumes:
  postgres_data:
  redis_data: