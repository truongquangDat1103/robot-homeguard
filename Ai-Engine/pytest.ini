[pytest]
# Pytest Configuration for AI-Engine

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

# Async support
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    gpu: Tests requiring GPU
    camera: Tests requiring camera
    audio: Tests requiring audio device
    llm: Tests requiring LLM API

# Coverage options
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    */__init__.py
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov