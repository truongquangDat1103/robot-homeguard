# Docker Compose for AI-Engine
version: '3.8'

services:
  # AI-Engine main service
  ai-engine:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ai-engine
    restart: unless-stopped
    ports:
      - "8000:8000"  # API port
      - "8080:8080"  # WebSocket port
    volumes:
      - ../logs:/app/logs
      - ../src/models:/app/src/models
      - ../.env:/app/.env
    environment:
      - ENV=production
      - LOG_LEVEL=INFO
    depends_on:
      - redis
    networks:
      - ai-engine-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: ai-engine-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - ai-engine-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Optional: Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: ai-engine-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - ai-engine-network
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: ai-engine-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - ai-engine-network
    profiles:
      - monitoring

networks:
  ai-engine-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data: